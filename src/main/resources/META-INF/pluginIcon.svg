<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Swiss Knife body (main handle) -->
    <rect x="12" y="14" width="16" height="12" rx="2" fill="url(#paint0_linear)"/>
    
    <!-- Knife blade (top-right, extended) -->
    <path d="M28 16 L38 10 L38 12 L28 18 Z" fill="url(#paint1_linear)"/>
    
    <!-- Screwdriver (top, extended upward) -->
    <path d="M18 14 L18 4 L20 2 L22 4 L22 14 Z" fill="url(#paint1_linear)"/>
    
    <!-- Bottle opener / file (bottom-right, extended) -->
    <path d="M28 22 L36 28 L34 30 L28 24 Z" fill="url(#paint1_linear)"/>
    
    <!-- Small tool (left, extended) -->
    <path d="M12 18 L4 16 L4 18 L12 20 Z" fill="url(#paint1_linear)"/>
    
    <!-- Wrench tool (bottom-left, extended) -->
    <path d="M12 24 L6 32 L8 34 L14 26 Z" fill="url(#paint1_linear)"/>
    
    <!-- Center pivot circle -->
    <circle cx="20" cy="20" r="3" fill="#FFFFFF" fill-opacity="0.9"/>
    <circle cx="20" cy="20" r="1.5" fill="url(#paint2_linear)"/>
    
    <!-- K letter accent for Kotlin -->
    <path d="M16 16 L16 24 L18 24 L18 21 L21 24 L24 24 L20 20 L24 16 L21 16 L18 19 L18 16 Z" fill="#FFFFFF" fill-opacity="0.3"/>
    
    <defs>
        <linearGradient id="paint0_linear" x1="12" y1="14" x2="28" y2="26" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#3BEA62"/>
            <stop offset="0.5" stop-color="#3C99CC"/>
            <stop offset="1" stop-color="#6B57FF"/>
        </linearGradient>
        <linearGradient id="paint1_linear" x1="4" y1="2" x2="38" y2="34" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#2DD853"/>
            <stop offset="0.5" stop-color="#2B88BB"/>
            <stop offset="1" stop-color="#5A46EE"/>
        </linearGradient>
        <linearGradient id="paint2_linear" x1="18" y1="18" x2="22" y2="22" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#3BEA62"/>
            <stop offset="1" stop-color="#6B57FF"/>
        </linearGradient>
